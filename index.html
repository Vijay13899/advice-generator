<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="whole">
      <p class="upper color-g">ADVICE #<span id="id">178</span></p>
      <p id="advice">
        &ldquo;It always seems impossible until it's done.&rdquo;
      </p>
      <img
        src="./images/pattern-divider-desktop.svg"
        alt="divider"
        class="desktop"
      />
      <img
        src="./images/pattern-divider-mobile.svg"
        alt="divider"
        class="mobile"
      />
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="dice icon" id="diceImg" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
      const dice = document.querySelector(".dice");
      const adviceArea = document.getElementById("advice");
      const idArea = document.getElementById("id");

      async function getAdvice() {
        try {
          const res = await axios.get("https://api.adviceslip.com/advice");
          console.log(res.data);
          console.log("hello!!!");
          idArea.innerText = res.data.slip.id;
          adviceArea.innerText = "\u201C" + res.data.slip.advice + "\u201D";
        } catch (error) {
          console.log(error);
        }
      }
      dice.addEventListener("click", getAdvice);
      const diceImg = document.getElementById("diceImg");
      diceImg.addEventListener("click", () => {
        diceImg.classList.add("rotate");
        setTimeout(() => {
          diceImg.classList.remove("rotate");
        }, 300);
      });
    </script>
  </body>
</html>
